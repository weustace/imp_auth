<body>
<div id = "content_wrapper">

<p><table>
<tr><td>Complete agent url:</td> <td><input type = "text" id = "agent_url_field"></td></tr>

<tr><td>Password:</td><td><input type = "password" id = "password_field"></td></tr>
</table><br/>
<button id = "login_button">Login</button><hr/>

</p>
</div>
<div id = "after_auth">
<button id = "logout_button">Logout</button>
LED:<input id = "led_checkbox" type = "checkbox" />
<button id = "update_led_button">Update LED status</button>

</div>
